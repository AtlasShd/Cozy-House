<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.min.css" />
	<link rel="icon" href="assets/favicon.ico" />
	<title>shelter</title>
</head>

<body id="transition-none">
	<header class="header" id="header">
	<div class="header__container container">
		<div class="header__logo">
			<h1>Cozy House</h1>
			<p>Shelter for pets in Boston</p>
		</div>
		<div class="header__nav">
			<ul class="header__list">
				<li class="header__item">
					<a class="header__link" href="">About the shelter</a>
				</li>
				<li class="header__item">
					<a class="header__link" href="">Our pets</a>
				</li>
				<li class="header__item">
					<a class="header__link" href="">Help the shelter</a>
				</li>
				<li class="header__item">
					<a class="header__link" href="">Contacts</a>
				</li>
			</ul>
			</nav>
		</div>
</header>

	<main class="main">

		<section class="core" id="core">
			<div class="core__container container">
			</div>
		</section>
	</main>

	<footer class="footer">
	<div class="footer__container container">
		<div class="footer__body">
			<div class="footer__column">
				<h2 class="footer__title title">For questions and suggestions</h2>
				<a class="footer__item">
					<div class="footer__logo">
						<img src="assets/icons/footer1.svg" alt="">
					</div>
					<p class="footer__text">email@shelter.com</p>
				</a>
				<a class="footer__item">
					<div class="footer__logo">
						<img src="assets/icons/footer2.svg" alt="">
					</div>
					<p class="footer__text">+13 674 567 75 54</p>
				</a>
			</div>
			<div class="footer__column">
				<h2 class="footer__title title">We are waiting for your visit</h2>
				<a class="footer__item">
					<div class="footer__logo">
						<img src="assets/icons/footer3.svg" alt="">
					</div>
					<p class="footer__text">1 Central Street, Boston (entrance from the store)</p>
				</a>
				<a class="footer__item">
					<div class="footer__logo">
						<img src="assets/icons/footer3.svg" alt="">
					</div>
					<p class="footer__text">18 South Park, London </p>
				</a>
			</div>
			<div class="footer__wallpaper">
				<img src="assets/images/footer.png" alt="">
			</div>
		</div>
	</div>
</footer>
	<script src="js/script.min.js"></script>
</body>

</html>
